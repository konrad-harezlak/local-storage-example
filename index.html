<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Local Storage</title>
    <meta charset="utf-8">

</head>
<style>
    body{
        width: 100%;
    }
    input{
        margin:5px;
    }
    input[type="button"]{
        width: 50px;
        display:block;
        margin-left:auto;
    }
    .localstorage{
        background-color: gray;
         border: 1px solid black; 
         flex-direction: column; 
         height: 150px; 
         width: 250px;
        margin: 50px;
    }
</style>
<body>
    <article style="display: flex; padding:10px;">


        <div class="localstorage">  
            <form style="flex-direction: column;">
                <input type="text" name="name" placeholder="name">
                <input type="text" name="lastname" placeholder="lastname">
                <input type="button" id="myButton" value="submit">

            </form>
        </div>
        <div class="localstorage"> 
            <div id="localstorage">Imie:</div>
            <div id="result"> Nazwisko:</div>
            <script src="java.js"></script>
            <input type="button"  onclick="MyFunction()">
        </div>
    </article>
</body>

</html>
