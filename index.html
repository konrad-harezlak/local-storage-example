<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Local Storage</title>
    <meta charset="utf-8">

</head>
<style>
    body {
        width: 100%;
    }

    input {
        margin: 5px;
    }

    button {
        width: 60px;
        display: block;
        margin-left: auto;
        margin-right:5px
    }

    .localstorage {
        background-color: gray;
        border: 1px solid black;
        flex-direction: column;
        height: 150px;
        width: 250px;
        margin: 50px;
        display: flex;
        justify-content: center;
    }

</style>

<body>
    <article style="display: flex; padding:10px;">


        <div class="localstorage">
            <form style="flex-direction: column;">
                <input type="text" name="name" placeholder="name">
                <input type="text" name="lastname" placeholder="surname">
                <button id="myButton">Submit</button>

            </form>
        </div>
        <div class="localstorage">
            <button id="myButton2">Submit</button>
        </div>
        
    </article>
    <script src="java.js"></script>
</body>

</html>
